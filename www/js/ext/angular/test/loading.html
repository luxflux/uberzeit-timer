<html ng-app="ionic.example">
  <head>
    <meta charset="utf-8">
    <title>Loading</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../../../../dist/css/ionic.css">

  </head>
  <body ng-controller="LoadingCtrl">
    <button class="button button-dark" ng-click="startLoading()">Load</button>
    <script src="../../../../dist/js/ionic.bundle.js"></script>
    <script>
      angular.module('ionic.example', ['ionic.service.loading'])

      .controller('LoadingCtrl', function($scope, $timeout, $ionicLoading) {
        $scope.startLoading = function() {
          var loading = $ionicLoading.show({
            width: 200,
            height: 100,
            animation: 'fade-in',
            content: 'Getting current location...'
          });

          $timeout(function() {
            loading.hide();
          }, 2000);
        };
      });
    </script>
  </body>
</html>
