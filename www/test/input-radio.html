<html>
  <head>
    <meta charset="utf-8">
    <title>Radio Inputs</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../dist/css/ionic.css" rel="stylesheet">
  </head>
  <body>

    <header class="bar bar-header bar-dark">
      <h1 class="title">Radio Buttons</h1>
    </header>

    <div class="content has-header">

      <div class="list">

        <label class="item item-radio">
          <input type="radio" name="group" value="go" checked="checked">
          <div class="item-content">
            Go
          </div>
          <i class="radio-icon icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="group" value="python">
          <div class="item-content">
            Python
          </div>
          <i class="radio-icon icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="group" value="ruby">
          <div class="item-content">
            Ruby
          </div>
          <i class="radio-icon icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="group" value=".net">
          <div class="item-content">
            .Net
          </div>
          <i class="radio-icon icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="group" value="java">
          <div class="item-content">
            Java
          </div>
          <i class="radio-icon icon ion-checkmark"></i>
        </label>

        <label class="item item-radio">
          <input type="radio" name="group" value="php">
          <div class="item-content">
            PHP
          </div>
          <i class="radio-icon icon ion-checkmark"></i>
        </label>

      </div>

      <div class="padding">
        <p><a class="button button-secondary" href="index.html">Homepage</a></p>
      </div>

    </div>

  </body>
</html>
