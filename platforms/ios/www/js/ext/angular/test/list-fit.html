
<html ng-app="ionic">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Sample UL</title>

    <link  href="../../../../dist/css/ionic.css" rel="stylesheet">
    <script src="../../../../dist/js/ionic.bundle.js"></script>
  </head>

  <body>

    <ion-header-bar title="'Sample UL'" type="bar-positive"></ion-header-bar>

    <ion-content has-header="true" scroll="true" ng-controller="ContentCtrl" on-refresh="onRefresh()" has-footer="true" padding="false">

      <ion-refresher></ion-refresher>

      <ul class="list">
        <li class="item">This ion-list should *exactly* fit</li>
        <li class="item">between header and footer (no gap),</li>
        <li class="item">even with pull-to-refresh.</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
        <li class="item">7</li>
        <li class="item">8</li>
        <li class="item">9</li>
        <li class="item">10</li>
        <li class="item">11</li>
        <li class="item">12</li>
        <li class="item">13</li>
        <li class="item">14</li>
        <li class="item">15</li>
        <li class="item">16</li>
        <li class="item">17</li>
        <li class="item">18</li>
        <li class="item">19</li>
        <li class="item">20</li>
        <li class="item">21</li>
        <li class="item">22</li>
        <li class="item">23</li>
        <li class="item">24</li>
        <li class="item">25</li>
        <li class="item">26</li>
       </ul>
    </ion-content>

    <ion-footer-bar type="bar-assertive">
      <h1 class="title">Footer!</h1>
    </ion-footer-bar>

  <script>
function ContentCtrl($scope, $timeout) {
  $scope.onRefresh = function() {
    $timeout(function() {
		  $scope.$broadcast('scroll.refreshComplete');
    }, 1000);
  };
}
  </script>

  </body>
</html>
